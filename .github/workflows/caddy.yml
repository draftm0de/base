name: Caddy Image Builder

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set STAGE Environment Variable
        run: echo "STAGE=CADDY" >> $GITHUB_ENV

      - name: Run Shared Steps
        uses: ./.github/templates/workflow.yml